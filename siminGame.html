<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simonGame.css">
</head>
<body>
     <h1>Simon Game</h1>
     <h2>Press any key to start the game</h2>
     <div class="btn-container">

        <div class="first-line">
            <div class="btn red" type="button">1</div>
            <div class="btn green" type="button">2</div>
        </div>

        <div class="second-line">
            <div class="btn yellow" type="button">3</div>
            <div class="btn blue" type="button">4</div>
        </div>

    </div>

    <script src="simonGame.js"></script>
</body>
</html>
